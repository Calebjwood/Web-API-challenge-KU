<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body class=" bg-info ">
        <header class="bg-info-subtle row ">
            <H2 class="veiwHighScores col-11"> Veiw Highscores</H2>
            <div class="timerCount col-1 fs-1 ">60</div>
        </header>
        <main>
            <div class="quizOpen text-center pt-5">
                <div class="quizExtra">
                    <section class="quizTitle  p-5">
                        <h1 class="fs-1">JavaScript Quiz</h1>
                    </section>
                    <section class="quizExplain fs-2 p-5">
                        <p>You will have 60 seconds to answers 5 question. try and get as many as you can correct, 
                            and then post your highscores and and compare it to your previous trys.
                        </p>
                    </section>
                    <section>
                        <button class="startButton btn btn-light btn-lg">Start</button>
                    </section>
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
